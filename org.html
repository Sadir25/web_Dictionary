<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word">
        </div>
        
        <!-- <i class="fas fa-search"></i>
        <span class="material-icons">close</span> -->
        
    

    <ul>
        
        <div class="content">
            <li class="word">
                <div class="details">
                    <p>happy</p>
                    <span>adjective /'hapi</span>
                </div>
            </li>
            <li class="meaning">
                <div class="details">
                    <p>Meaning</p>
                    <span>feeling or showing pleasure</span>
                </div>
            </li>
            <li class="example">
                <div class="details">
                    <p>Example</p>
                    <span>adjective /'hapi</span>
                </div>
            </li>
            <li class="synonyms">
                <div class="details">
                    <p>synonyms</p>
                    <div class="list">
                        <span>glad,</span>
                        <span>contented,</span>
                        <span>delighted,</span>
                        <span>cheerful,</span>
                        <span>joyful,</span>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
